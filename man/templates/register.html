<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .register-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
            text-align: left; /* Align labels to the left */
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5a7cf7;
        }
        .errorlist {
            color: red;
            margin-bottom: 1rem;
            text-align: left; /* Align error messages to the left */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Create an Account</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render the form fields and display errors -->
        <button type="submit">Register</button>
    </form>

    <p class="footer">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

</body>
</html>
