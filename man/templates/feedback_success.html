<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center align items */
            justify-content: center;  /* Center content vertically */
            height: 100vh;  /* Full viewport height */
        }

        h1 {
            color: #0d93c7;
            margin-bottom: 10px;  /* Space below the heading */
            font-size: 2.5em;  /* Increase font size */
        }

        p {
            font-size: 1.2em;  /* Adjust paragraph font size */
            margin-bottom: 20px;  /* Space below paragraph */
            text-align: center;  /* Center align text */
            color: #555;  /* Darker color for better readability */
        }

        .button-container {
            display: flex;  /* Use flexbox for layout */
            gap: 10px;  /* Space between buttons */
        }

        .home-button, .view-feedback-button {
            padding: 10px 20px;
            background-color: #0d93c7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;  /* Remove underline */
            font-size: 1em;  /* Button font size */
            transition: background-color 0.3s ease;  /* Smooth hover transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Add shadow */
        }

        .home-button:hover, .view-feedback-button:hover {
            background-color: #0b7fa1;  /* Darken button on hover */
        }

        .view-feedback-button {
            background-color: #e0e0e0;  /* Light background for the second button */
            color: #333;  /* Darker text for contrast */
        }

        .view-feedback-button:hover {
            background-color: #c0c0c0;  /* Darken on hover */
        }
    </style>
</head>
<body>

<h1>Thank You!</h1>
<p>Your feedback has been submitted successfully.</p>

<div class="button-container">
    <a href="{% url 'view_feedback' %}" class="view-feedback-button">View Feedbacks</a>
    <a href="{% url 'index' %}" class="home-button">Back to Home</a>
</div>

</body>
</html>
